# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle
---
name: Build Pizza Chef Mod

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        default: 'release'
  push:
    tags:
      - '*'

env:
  CURSEFORGE_API_UPLOAD: ${{ secrets.CURSEFORGE_API_UPLOAD }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Update Release Type for Manual Build
      run: sed -i -e 's/curseforge_release_type=\w*/curseforge_release_type=${{ github.event.inputs.release_type }}/g' gradle.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle, Upload to Curseforge
      run: ./gradlew curseforge
