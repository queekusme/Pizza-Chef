# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle
---
name: Build Pizza Chef Mod

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        default: 'release'
  push:
    tags:
      - '*'

env:
  CURSEFORGE_API_UPLOAD: ${{ secrets.CURSEFORGE_API_UPLOAD }}

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && git rev-list --count HEAD --not $(git rev-list -n1 --before="24 hours" --first-parent HEAD) != 14

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Update Release Type for Nightly
      if: github.event_name == 'schedule'
      run: sed -i -e 's/curseforge_release_type=\w*/curseforge_release_type=alpha/g' gradle.properties
    - name: Update Release Type for Manual Build
      if: github.event_name == 'workflow_dispatch'
      run: sed -i -e 's/curseforge_release_type=\w*/curseforge_release_type=${{ github.event.inputs.release_type }}/g' gradle.properties
    - name: Build with Gradle
      run: ./gradlew build
